{{define "routine"}}
<div class="container-fluid">
	<form class="form-horizontal" role="form" action="{{.}}{{`_post`}}" method="post">
		<div class="routine_tab">
			<div class="routine" id="routine0">
				<fieldset>
					<div class="row-fluid col-xs-offset-2">
						<legend><<<<<0>>>>></legend>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="textinput">Name</label>
							<div class="col-sm-4">
								<input class="form-control" id="{{.}}{{`_0_`}}{{`name`}}" name="{{.}}{{`_0_`}}{{`name`}}" type="text" placeholder="Create VLAN Interface"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="textinput">DUT</label>
							<div class="col-sm-4">
								<input class="form-control" id="{{.}}{{`_0_`}}{{`dut`}}" name="{{.}}{{`_0_`}}{{`dut`}}" type="text" placeholder="DUT1"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="routine_description" >Command</label>
							<div class="container">
								<div class="row">
									<div class="col-sm-6 column">
										<table class="table table-bordered table-hover" id="{{.}}{{`_0_`}}{{`command_tab`}}">
											<thead>
												<tr >
													<th class="text-center col-sm-1">#</th>
													<th class="text-center col-sm-1">Mode</th>
													<th class="text-center col-sm-4">CLI</th>
												</tr>
											</thead>
											<tbody>
												<tr id="{{.}}{{`_0_`}}{{`command`}}{{`_0_`}}">
													<td class="text-center">0</td>
													<td class="text-center"><input type="text" name="{{.}}{{`_0_`}}{{`command`}}{{`_0_`}}{{`mode`}}"  placeholder='enable' class="form-control col-sm-1"/></td>
													<td class="text-center"><input type="text" name="{{.}}{{`_0_`}}{{`command`}}{{`_0_`}}{{`cli`}}" placeholder='show runngin-config' class="form-control col-sm-4"/></td>
												</tr>
												<tr id="{{.}}{{`_0_`}}{{`command`}}{{`_1_`}}"></tr>
											</tbody>
										</table>
										<a id="add_command" class="pull-left">Add Commnad</a><a id='delete_command' class="pull-right">Delete Command</a>
									</div>
								</div>
							</div>
						</div><!-- from group-->
						<div class="form-group">
							<label class="col-sm-2 control-label" for="routine_description">Assertion</label>
							<div class="container">
								<div class="row">
									<div class="col-sm-10 column">
										<table class="table table-bordered table-hover" id="{{.}}{{`_0_`}}{{`assertion_tab`}}">
											<thead>
												<tr >
													<th class="text-center col-sm-1">#</th>
													<th class="text-center col-sm-1">Mode</th>
													<th class="text-center col-sm-4">CLI</th>
													<th class="text-center col-sm-4">Expected</th>
												</tr>
											</thead>
											<tbody>
												<tr id="{{.}}{{`_0_`}}{{`assert`}}{{`_0_`}}">
													<td class="text-center">1</td>
													<td class="text-center"><input type="text" name="{{.}}{{`_0_`}}{{`assert`}}{{`_0_`}}{{`mode`}}"  placeholder='enable' class="form-control col-sm-1"/></td>
													<td class="text-center"><input type="text" name="{{.}}{{`_0_`}}{{`assert`}}{{`_0_`}}{{`cli`}}" placeholder='show runngin-config' class="form-control col-sm-4"/></td>
													<td class="text-center"><input type="text" name="{{.}}{{`_0_`}}{{`assert`}}{{`_0_`}}{{`expected`}}" placeholder='br1000[[_space_]]+up' class="form-control col-sm-4"/></td>
												</tr>
												<tr id="{{.}}{{`_0_`}}{{`assert`}}{{`_1_`}}"></tr>
											</tbody>
										</table>
										<a id="add_assertion" class="pull-left">Add Assertion</a><a id='delete_assertion' class="pull-right">Delete Assertion</a>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="routine_description" class="col-sm-2 control-label">Description</label>
							<div class="container">
								<div class="row">
									<div class="col-sm-6 column">
										<textarea id="{{.}}{{`0`}}{{`routine_description`}}" name="{{.}}{{`0`}}{{`routine_description`}}" class="form-control col-sm-6" rows="5"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 column">
								<a id="{{`add_`}}{{.}}" class="pull-left">Add {{.}}</a><a id="{{`del_`}}{{.}}" class="pull-right">Del {{.}}</a>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="routine" id="routine1"></div>
		</div>
	</form>
</div>
<script type="text/javascript" src="static/js/routine.js"></script>
{{end}}
