{{define "routine"}}
<div class="routine" id="routine0">
	<div class="row">
		<div class="col-md-4" >
			<fieldset>
				<legend>Routine</legend>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="textinput">Name</label>
					<div class="col-md-4 col-md-offset-2" >
						<input class="form-control" id="group" name="group" type="text" placeholder="create vlan"/>
					</div>
				</div>
				<div class="form-group">
					<label for="routine_description" class="col-sm-2 control-label">Command</label>
					<div class="container">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<table class="table table-bordered table-hover" id="command_tab">
									<thead>
										<tr >
											<th class="text-center">#</th>
											<th class="text-center">Mode</th>
											<th class="text-center">CLI</th>
										</tr>
									</thead>
									<tbody>
										<tr id='command0'>
											<td>1</td>
											<td><input type="text" name='mode0'  placeholder='enable' class="form-control"/></td>
											<td><input type="text" name='cli' placeholder='show runngin-config' class="form-control"/></td>
										</tr>
										<tr id='command1'></tr>
									</tbody>
								</table>
							</div>
						</div>
						<a id="add_command" class="pull-left">Add Commnad</a><a id='delete_command' class="pull-right">Delete Command</a>
					</div>
				</div><!-- from group-->
				<div class="form-group">
					<label for="routine_description" class="col-sm-2 control-label">Assertion</label>
					<div class="container">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<table class="table table-bordered table-hover" id="assertion_tab">
									<thead>
										<tr >
											<th class="text-center">#</th>
											<th class="text-center">Mode</th>
											<th class="text-center">CLI</th>
											<th class="text-center">Expected</th>
										</tr>
									</thead>
									<tbody>
										<tr id='assert0'>
											<td>1</td>
											<td><input type="text" name='mode0'  placeholder='enable' class="form-control"/></td>
											<td><input type="text" name='cli0' placeholder='show runngin-config' class="form-control"/></td>
											<td><input type="text" name='expected0' placeholder='br1000[[:space:]]+up' class="form-control"/></td>
										</tr>
										<tr id='assert1'></tr>
									</tbody>
								</table>
							</div>
						</div>
						<a id="add_assertion" class="pull-left">Add Assertion</a><a id='delete_assertion' class="pull-right">Delete Assertion</a>
					</div>
					<div class="form-group">
						<label for="routine_description" class="col-sm-2 control-label">Description</label>
						<div class="col-md-4 col-md-offset-2" >
							<textarea id="routine_description" name="routine_description" class="form-control" rows="5"></textarea>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
{{end}}
