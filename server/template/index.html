{{template "header" .}} 
<!-- -->
<div class="container">
	<div class="row">
		<h2>{{.Title}}</h2>
		<div class="col-md-6">
			{{with .Pages}}
			{{range .}}
			<div class="blockquote-box clearfix">
				<div class="square pull-left">
					<img src="http://placehold.it/60/8e44ad/FFF&text=B" alt="" class="" />
				</div>
				<h1><a href="{{.Link}}">{{.Link}}</a></h1>
				<p>{{.Description}}</p>
			</div>
			{{else}}
			<div class="blockquote-box clearfix">
				<div class="square pull-left">
					<img src="http://placehold.it/60/8e44ad/FFF&text=B" alt="" class="" />
				</div>
				<h1><a href="index">Main</a></h1>
				<p>No Page Exist</p>
			</div>
			{{end}}
			{{end}}
		</div>
	</div>
</div>
<!-- -->
<!-- -->
{{template "footer"}}
