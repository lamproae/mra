{{define "newroutine"}}
<div class="container-fluid">
	<fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="{{.}}{{`_description`}}">Commands</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-10 column">
						<table class="table table-bordered table-hover" id="{{.}}{{`_command_tab`}}">
							<thead>
								<tr >
									<th class="text-center col-sm-1">#</th>
									<th class="text-center col-sm-1">DUT</th>
									<th class="text-center col-sm-1">Mode</th>
									<th class="text-center col-sm-3">CLI</th>
									<th class="text-center col-sm-4">Expected</th>
								</tr>
							</thead>
							<tbody>
								<tr id="{{.}}{{`_command_0`}}">
									<td class="text-center">0</td>
									<td class="text-center"><input type="text" name="{{.}}{{`_command_0_dut`}}"  placeholder='DUT0' class="form-control col-sm-1"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`_command_0_mode`}}"  placeholder='enable' class="form-control col-sm-1"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`_command_0_cli`}}" placeholder='show runngin-config' class="form-control col-sm-4"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`_command_0_expected`}}" placeholder='br1000[[_space_]]+up' class="form-control col-sm-4"/></td>
								</tr>
								<tr id="{{.}}{{`_command_1`}}"></tr>
							</tbody>
						</table>
						<a id="{{.}}{{`_add_command`}}" class="pull-left">Add Command</a><a id='{{.}}{{`_delete_command`}}' class="pull-right">Delete command</a>
					</div>
				</div>
			</div>
		</div>
		{{if eq . "routine"}}
		<div class="form-group">
			<label for="{{.}}{{`_description`}}" class="col-sm-2 control-label">Description</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 column">
						<textarea id="{{.}}{{`_description`}}" name="{{.}}{{`_description`}}" class="form-control col-sm-6" rows="5"></textarea>
					</div>
				</div>
			</div>
		</div>
		{{else}}
		{{end}}
	</fieldset>
</div>
<script type="text/javascript" src="static/js/routine.js"></script>
{{end}}
